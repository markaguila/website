<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pok√©mon Compare Game</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f8fc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .controls {
      margin-bottom: 15px;
    }

    select {
      font-size: 1rem;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .scores {
      margin-bottom: 20px;
    }

    .pokemon-container {
      display: flex;
      gap: 40px;
    }

    .pokemon {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 220px;
    }

    .pokemon:hover {
      transform: scale(1.05);
    }

    img {
      width: 200px;
      height: 200px;
      object-fit: contain;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #playAgainBtn {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      background: #ff4757;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #playAgainBtn:hover {
      background: #e84118;
    }
  </style>
</head>

     position: fixed;

<body>
  <h1>Which Pok√©mon Is Bigger?</h1>

  <div class="controls">
    <label for="mode">Compare by:</label>
    <select id="mode">
      <option value="weight">Weight</option>
      <option value="height">Height</option>
    </select>
  </div>

  <div class="scores">
    <div>Score: <span id="score">0</span></div>
    <div>High Score (<span id="modeLabel">Weight</span>): <span id="highScore">0</span></div>
  </div>

  <div class="pokemon-container">
    <div id="pokemon1" class="pokemon"></div>
    <div id="pokemon2" class="pokemon"></div>
  </div>

  <div id="result"></div>
  <button id="playAgainBtn">Play Again</button>

  <script>
    const pokemon1Div = document.getElementById("pokemon1");
    const pokemon2Div = document.getElementById("pokemon2");
    const resultDiv = document.getElementById("result");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const modeSelect = document.getElementById("mode");
    const modeLabel = document.getElementById("modeLabel");
    const playAgainBtn = document.getElementById("playAgainBtn");

    let currentMode = "weight";
    let score = 0;
    let highScores = {
      weight: parseInt(localStorage.getItem("highWeight") || "0"),
      height: parseInt(localStorage.getItem("highHeight") || "0")
    };

    highScoreEl.textContent = highScores[currentMode];

    async function getRandomPokemon() {
      const id = Math.floor(Math.random() * 898) + 1;
      const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
      const data = await res.json();
      return {
        name: data.name,
        weight: data.weight,
        height: data.height,
        sprite: data.sprites.other["official-artwork"].front_default
      };
    }

    async function loadRound() {
      resultDiv.textContent = "";
      playAgainBtn.style.display = "none";
      pokemon1Div.innerHTML = "Loading...";
      pokemon2Div.innerHTML = "Loading...";

      const [p1, p2] = await Promise.all([getRandomPokemon(), getRandomPokemon()]);
      if (p1.name === p2.name) return loadRound();

      pokemon1Div.innerHTML = `
        <img src="${p1.sprite}" alt="${p1.name}" />
        <h3>${p1.name}</h3>
      `;
      pokemon2Div.innerHTML = `
        <img src="${p2.sprite}" alt="${p2.name}" />
        <h3>${p2.name}</h3>
      `;

      function handleChoice(choice) {
        const stat = currentMode;
        const correct =
          (choice === 1 && p1[stat] > p2[stat]) ||
          (choice === 2 && p2[stat] > p1[stat]);

        if (correct) {
          score++;
          scoreEl.textContent = score;
          resultDiv.textContent = "‚úÖ Correct!";
          setTimeout(loadRound, 1200);
        } else {
          resultDiv.innerHTML = `‚ùå Wrong!<br>${p1.name}: ${p1[stat]} | ${p2.name}: ${p2[stat]}`;
          playAgainBtn.style.display = "inline-block";

          if (score > highScores[currentMode]) {
            highScores[currentMode] = score;
            localStorage.setItem(
              currentMode === "weight" ? "highWeight" : "highHeight",
              score
            );
          }

          // Reset score
          score = 0;
          scoreEl.textContent = score;
          highScoreEl.textContent = highScores[currentMode];
        }
      }

      pokemon1Div.onclick = () => handleChoice(1);
      pokemon2Div.onclick = () => handleChoice(2);
    }

    playAgainBtn.addEventListener("click", loadRound);

    modeSelect.addEventListener("change", () => {
      currentMode = modeSelect.value;
      modeLabel.textContent = currentMode.charAt(0).toUpperCase() + currentMode.slice(1);
      highScoreEl.textContent = highScores[currentMode];
      score = 0;
      scoreEl.textContent = score;
      loadRound();
    });

    loadRound();
  </script>
</body>
</html>
